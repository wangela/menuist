<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<h1>Edit {{item.name}} at {{restaurant.name}}</h1>
<form action= "{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=item.id)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='30' name='name' placeholder='{{item.name}}'>

<p>Description*: </p>
<textarea rows='2' cols='30' name='description'>{{item.description}}</textarea>

<p>Price*: $</p>
<input type='text' size='30' name='price' placeholder='{{item.price}}>

<input type='submit' value='Edit'>
</form>
<a href= '{{url_for('restaurantMenu', restaurant_id = item.restaurant_id)}}'>Cancel</a>
</body>
</html>
