<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class = 'pane'>
		<div class = 'header'>
      <h1>{{restaurant.name}}</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li> <strong><i><font color="#339999"> {{ message }} </font></i></strong> </li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>

    {% for i in items %}
      <div>

      <p>
      <b>{{i.name}}</b><br>
      {{i.description}}<br>
      {{i.price}}<br>
      <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a><br>
      <a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
      </p>
      </div>

    {% endfor %}

  <p>
  <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
  Add to menu</a>
  </p>
</div>
</body>

</html>
